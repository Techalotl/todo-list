<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
<script defer src="main.bundle.js"></script></head>
<body>
  <dialog id="task-dialog" aria-labelledby="dialog-title">
    <h2 id="dialog-title">Add New Task</h2>
    <form method="dialog" id="task-form">
      <div>
        <div class="form-row">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title">
        </div>
        <div class="form-row">
          <label for="description">Description:</label>
          <input type="text" name="description" id="description">
        </div>
        <div class="form-row">
          <label for="due-date">Due Date:</label>
          <input type="date" name="due-date" id="due-date">
        </div>
        <div class="form-row">
          <label for="priority">Priority:</label>
            <select id="priority" name="priority">
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>
        </div>
        <div class="form-row">
          <label for="project">Project:</label>
              <select id="project" name="project">
                <option></option>
              </select>
        </div>
        <div class="form-row">
          <label for="notes">Notes:</label>
          <textarea name="notes" id="notes"></textarea>
        </div>
        <div class="form-row">
          <button id="cancel-task" type="reset">Cancel</button>
          <button id="confirm-task" type="submit">Confirm</button>
        </div>
      </div>
    </form>
  </dialog>
  <dialog id="edit-task-dialog" aria-labelledby="edit-dialog-title">
    <h2 id="edit-dialog-title">Edit Task</h2>
    <form method="dialog" id="edit-task-form">
      <div>
        <div class="form-row">
          <label for="edit-title">Title:</label>
          <input type="text" name="edit-title" id="edit-title">
        </div>
        <div class="form-row">
          <label for="edit-description">Description:</label>
          <input type="text" name="edit-description" id="edit-description">
        </div>
        <div class="form-row">
          <label for="edit-due-date">Due Date:</label>
          <input type="date" name="edit-due-date" id="edit-due-date">
        </div>
        <div class="form-row">
          <label for="edit-priority">Priority:</label>
            <select id="edit-priority" name="edit-priority">
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>
        </div>
        <div class="form-row">
          <label for="edit-project">Project:</label>
              <select id="edit-project" name="edit-project">
                <option></option>
              </select>
        </div>
        <div class="form-row">
          <label for="edit-notes">Notes:</label>
          <textarea name="edit-notes" id="edit-notes"></textarea>
        </div>
        <div class="form-row">
          <button id="edit-cancel-task" type="reset">Cancel</button>
          <button id="edit-confirm-task" type="submit">Confirm</button>
        </div>
      </div>
    </form>
  </dialog>
  <dialog id="project-dialog" aria-labelledby="project-dialog-title">
    <h2 id="project-dialog-title">New Project</h2>
    <form method="dialog" id="project-form">
      <div class="form-row">
        <label for="project-title">Title:</label>
        <input type="text" name="project-title" id="project-title">
      </div>
      <div class="form-row">
        <label for="project-description">Description:</label>
        <input type="text" name="project-description" id="project-description">
      </div>
      <div class="form-row">
        <button id="cancel-project" type="reset">Cancel</button>
        <button id="confirm-project" type="submit">Confirm</button>
      </div>
    </form>
  </dialog>
    <div id="top">
        <h1>My Tasks</h1>
        <nav>
            <button id="new-task">New Task</button>
            <button id="new-project">New Project</button>
            <button id="today-button">Today</button>
            <button id="this-week">This week</button>
            <button id="projects">Projects</button>
            <button id="tasks-button">Tasks</button>
        </nav>
    </div>
    <div id="main-container"></div>
</body>
</html>
